<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>
    <h2>Sign up</h2>

    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        
        <label for="username">User name: </label>
        <input type="text" id="username" name="username" placeholder="Enter your user name"><br>

        <label for="fname">First name: </label>
        <input type="text" id="fname" name="fname" placeholder="Enter your First name"><br>

        <label for="lname">Last name: </label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last name"><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter your email id"><br>

        <label for="pass1">Enter your password: </label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your password"><br>

        <label for="pass2">Confirm password: </label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password"><br>  

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
